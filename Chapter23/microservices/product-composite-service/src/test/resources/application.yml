api:

  common:
    version:
    title:
    description:
    termsOfService:
    license:
    licenseUrl:
    externalDocDesc:
    externalDocUrl:
    contact:
      name:
      url:
      email:

spring.cloud.stream:
  defaultBinder: kafka
  default.contentType: application/json
  bindings:
    products-out-0.destination: products
    recommendations-out-0.destination: recommendations
    reviews-out-0.destination: reviews

    productMessageProcessor-in-0.destination: products
    recommendationMessageProcessor-in-0.destination: recommendations
    reviewMessageProcessor-in-0.destination: reviews

logging:
  level:
    org.apache.kafka.clients:
      admin.AdminClientConfig: WARN
      consumer.ConsumerConfig: WARN
      producer.ProducerConfig: WARN